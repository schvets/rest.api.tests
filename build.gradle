plugins {
    id 'io.qameta.allure' version '2.5'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
}

repositories {
    mavenCentral()
}

lombok {
    version = '1.18.4'
    sha256 = ""
}

allure {
    autoconfigure = true
    version = '2.7.0'

    useJUnit5 {
        version = '2.7.0'
    }
}

group 'com.dins'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    compile 'javax.validation:validation-api:1.1.0.CR2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    compile 'org.hamcrest:hamcrest-all:1.3'
    compile 'org.junit.jupiter:junit-jupiter:5.5.2'
    compile 'org.junit.jupiter:junit-jupiter-params:5.5.2'
    compile 'io.rest-assured:rest-assured:4.1.2'
    compile 'org.aeonbits.owner:owner:1.0.4'
    compile 'io.qameta.allure:allure-junit5:2.7.0'
    compile 'io.qameta.allure:allure-rest-assured:2.7.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.1'
    compile 'commons-io:commons-io:2.6'
}

test {
    useJUnitPlatform()
}